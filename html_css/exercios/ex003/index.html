    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever
        <br>
        um parágrafo de qualquer jeito.
    </p>

    <p>se precisar quebrar em algum lugar específico
        Você pode usar a tag br
    </p>

    <br>
    <p>Ou em <b>subpastas</b>, usanto o caminho + /</p>
